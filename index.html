<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Propriedades do CSS</title>
  <style>

    html {
      font-size: 30px;
    }

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    .mudanca { 
      color: coral;
    }

    .tamanho {
      font-size: 2rem;;
    }

    .peso {
      font-weight: 900;
    }

    .tipo {
      font-family: 'Caveat', cursive;
    }

    .lado {
      text-align: right;
    }
    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="mudanca">Color</p>
  <p class="tamanho">Font Size</p>
  <p class="peso">Font Weight</p>
  <p class="tipo">Font Family</p>
  <p class="lado">Text Align</p>
</body>

</html>
